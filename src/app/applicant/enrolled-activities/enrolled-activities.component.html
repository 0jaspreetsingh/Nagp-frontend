<div class="col-4">
  <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>
    <input type="text" [(ngModel)]="term">
    <div class="card-columns" style="margin:2%">
      <div class="card" *ngFor="let activity of activityList |filter:term | paginate: { itemsPerPage: 6, currentPage: p }; index as i"
        style="margin:2%">
        <!-- <img src="https://feweek.co.uk/wp-content/uploads/2018/06/T-level-tetris.jpg" class="card-img-top" alt="..."> -->
        <div class="card-body">
          <h3 class="card-title">{{activity.name}}</h3>
          <h5>Qualification Points : {{activity.points}}</h5>
          <h5>Score : {{activity.score}}</h5>
          <h5>Level :{{activity.level.name}}</h5>
          <h5>Batch :{{applicant.batch.technology}} | {{applicant.batch.year}}</h5>
          <h6>Activity Status :{{activity.status}}</h6>
          <p class="card-text">{{activity.description}}</p>
          <button type="button" class="btn btn-success" (click)="getDetails(activity)">Details</button>
          <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
        </div>
      </div>
    </div>
