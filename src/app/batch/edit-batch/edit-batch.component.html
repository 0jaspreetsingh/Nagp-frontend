<form (ngSubmit)="editBatch()" #f="ngForm">
  <h3>Add Batch</h3>
    <div class="form-group">
      <label for="batch_id">Batch Identifier</label>
      <input type="text" class="form-control" id="batch_id" [(ngModel)]="editBatchId" name="batch_id" #batch_id="ngModel" aria-describedby="emailHelp" placeholder="Batch Identifier" ngModel readonly>
      <!-- <small id="text" class="form-text text-muted" style="color: green">{{message}}</small> -->
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="number" class="form-control" name="year" id="year" [(ngModel)]="editYear" ngModel #year="ngModel" placeholder="Year" required readonly>
    </div>
    <div class="form-group">
        <label for="technology">Batch Name</label>
        <input type="text" class="form-control" name="technology" [(ngModel)]="editTechnology" id="technology" ngModel #technology="ngModel" placeholder="Technology" required>
      </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" name="description" id="description"  [(ngModel)]="editDescription" ngModel #description="ngModel" placeholder="Description" required>
      </div>
        <div class="form-group">
            <label for="qualification_points">Qualification Points</label>
            <input type="number" class="form-control" name="qualification_points" id="qualification_points"  [(ngModel)]="editQualificationPoints" ngModel #qualificationPoints="ngModel" placeholder="Qualification Points" required>
          </div>
          <div class="form-group">
            <label for="startdate">Start Date</label>
            <input type="date" class="form-control" name="startdate" id="startdate" ngModel [(ngModel)]="editStartDate" #startdate="ngModel" placeholder="Start Date" required>
          </div>
    <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button>
    <button class="btn btn-warning"(click)="goBack()">Cancel</button>
  </form>
