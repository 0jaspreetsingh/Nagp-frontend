<div class="card">
  <div class="card-header">
    Comments
  </div>
  <div class="card-body">
    <form ngNativeValidate (ngSubmit)="postComment()">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">{{commentbody.owner}}</span>
        </div>
        <input type="text" class="form-control" name="commentstring" placeholder="comment" aria-label="comment" aria-describedby="basic-addon1" [(ngModel)]="commentstring"
          name="comment" required value="">
        <button class="btn btn-primary" type="submit">Comment</button>
      </div>
    </form>

    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let comment of commentList">
        <h6>{{comment.owner}}</h6>
        {{comment.comment}}
        <span class="badge badge-primary badge-pill">{{comment.timestamp | date: 'yyyy-MM-dd'}}</span>
      </li>

    </ul>
  </div>
</div>
